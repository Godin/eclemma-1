name: CI

on:
  push:
    branches:
      - github-actions

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        eclipse: [4.6, 4.7, 4.8, 4.9, 4.10, 4.11, 4.12, 4.13]
    name: 'Eclipse ${{ matrix.eclipse }}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - run: |
          sudo apt-get update
          sudo apt-get install metacity
          export DISPLAY=:99.0
          Xvfb :99 &
          sleep 5
          metacity --sm-disable --replace 2> metacity.err &
          mvn -V -B -e verify -P e${{ matrix.eclipse }} -DskipUITests=false
      - run: cat org.eclipse.eclemma.ui.test/target/work/data/.metadata/.log
        if: ${{ failure() }}
